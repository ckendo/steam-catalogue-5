	<script type="text/javascript">
		$(document).ready(function(){
			$('#fixed-nav-bar a').on('click', function(e) {
				e.preventDefault();
			});
			var bottomOfSketch = $('#sketch').height();

			$(window).on('scroll',function() {
				var scrolltop = $(this).scrollTop();

				if(scrolltop >= bottomOfSketch) {
					// $('#fixed-nav-bar').fadeIn(250);
					$("#fixed-nav-bar").show()
				}

				else if(scrolltop <= bottomOfSketch) {
					// $('#fixed-nav-bar').fadeOut(250);
					$("#fixed-nav-bar").hide()
				}
			});
		});
	</script>
